<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.wepay.com/wepay.min.js"></script>
</head>

<body>
    <p1>
        <div id="WePayToken"></div>
    </p1>
    <script>
      // after wepay.js is loaded
    const appId = "585859"; // use appropriate AppId for wepay environment
    const apiVersion = "3.0";
    const error = window.WePay.configure("stage", appId, apiVersion);
    // handle error if there is one
    const token = window.WePay.tokens.create({
        resource: "payment_methods",
        payment_methods: {
            "type": "credit_card",
            "credit_card": {
                "card_number": "4111111111111111",
                "expiration_month": 08,
                "expiration_year": 39,
                "cvv": "783"
                }
            }
        });
    // this is the value to send to our convert mutation
    const wepayToken = token.id;
    document.getElementById('WePayToken').innerHTML = wepayToken;
    </script>
</body>

</html>
